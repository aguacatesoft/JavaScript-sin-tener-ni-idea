<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
    // ðŸ‘‰ Fetch
    fetch('https://jsonplaceholder.typicode.com/posts') 
      .then(resp => resp.ok ? resp.json() : Promise.reject(resp.statusText))
      .then(json => console.log(json))
      .catch(error => console.log(error))


    // ðŸ‘‰ Fetch con Async / await
    let get_data = async () => {
      try {
        let resp = await fetch('https://jsonplaceholder.typicode.com/posts')
        resp.ok ? console.log(await resp.json()) : Promise.reject(resp.statusText) 
      } catch (error) {
        console.log(error)
      }
    }

    get_data()
  </script>
</body>
</html>
